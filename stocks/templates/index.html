<!DOCTYPE html>
<html lang="en" ng-app="StockTrackerApp">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
     <!-- <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.css">-->
      <link rel="stylesheet" type="text/css" href="/static/css/sb-admin.css">
      <link rel="stylesheet" type="text/css" href="/static/css/morris.css">
      <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-datepicker.css">
      <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <title>StockTracker</title>
  </head>
  <body>
      <div id="wrapper">
          <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">StockTracker</a>
                  </div>

              <div class="collapse navbar-collapse navbar-ex1-collapse">
                  <ul class="nav navbar-nav side-nav">
                      <li ng-class="{active: $route.current.activetab == 'dashboard'}">
                          <a href="#/"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                      </li>
                      <li ng-class="{active: $route.current.activetab == 'charts'}">
                          <a href="#charts"><i class="fa fa-fw fa-bar-chart-o"></i> Charts</a>
                      </li>
                      <li ng-class="{active: $route.current.activetab == 'settings'}">
                          <a href="#settings"><i class="fa fa-fw fa-gear"></i> Settings</a>
                      </li>
                  </ul>
                  </div>
          </nav>
         <div id="main">
             <!--Pages are injected into this div-->
             <div ng-view></div>

         </div>
      </div>

      <script src="/static/lib/jquery/jquery.js"></script>
      <script src="/static/lib/angular/angular.js"></script>
      <script src="/static/lib/angular/angular-route.js"></script>
      <script src="/static/lib/angular/angular-resource.js"></script>
      <script src="/static/lib/bootstrap/bootstrap.js"></script>
      <script src="/static/lib/morris/morris.min.js"></script>
      <script src="/static/lib/morris/raphael.min.js"></script>
      <script src="/static/lib/moment/moment.js"></script>
      <script src="/static/lib/bootstrap/bootstrap-datepicker.js"></script>
      <script src="/static/lib/angular/ngStorage.js"></script>
      <script src="/static/lib/angular/angular-table.js"></script>
      <script src="/static/lib/angular/dirPaginate.js"></script>
      <script type="text/javascript" src="/static/js/resources.js"></script>
      <script type="text/javascript" src="/static/js/controllers.js"></script>
      <script type="text/javascript" src="/static/js/app.js"></script>
  </body>
</html>
