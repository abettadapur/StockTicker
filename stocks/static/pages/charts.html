<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Stock Charts  
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <form novalidate class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="symbol" placeholder="Symbol (ex: AAPL)" />
                        <div class='input-group date' id='frompicker'>
                            <input type='text' class="form-control" ng-model="fromdate" placeholder="From Date" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <div class='input-group date' id='topicker'>
                            <input type='text' class="form-control" ng-model="todate" placeholder="To Date" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="loadChart(symbol)">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa" ng-class='{"fa-bar-chart-o": !loading, "fa-circle-o-notch": loading, "fa-spin": loading}'></i>  {{chartHeading}}</h3>
                    </div>
                    <div class="panel-body">
                        <div id="morris-area-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
