<div id="page-wrapper">
    <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Settings
                    </h1>
                </div>
            </div>
            <div class="row" ng-show="alertSuccess">
                <div class="alert alert-success" role="alert">
                    Settings saved successfully
                </div>
            </div>
            <div class="row" ng-show="alertFail">
                <div class="alert alert-danger" role="alert">
                    Could not save settings
                </div>
            </div>
            <div class="row" ng-show="alertEmailFail">
                <div class="alert alert-danger" role="alert">
                    Could not update email list
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-info-circle"></i>  Email</h3>
                        </div>
                        <div class="panel-body">
                            <form name="EmailsForm">
                                <table class="table table-striped table-bordered table-condensed">
                                    <tr>
                                        <th>Emails</th>
                                        <th></th>
                                    </tr>
                                    <tr ng-repeat="email in emailList">
                                        <td>{{ email }}</td>
                                        <td class="btn" data-toggle="modal" ng-click="deleteEmail(email)">Delete</td>
                                    </tr>
                                    <tr>
                                        <td>
                                                <label> Add Email:</label>
                                                <input type="email" name="email" ng-model="email" />
                                                <input class="" type="submit" ng-click="submitEmail(EmailsForm)" value="Add Email" />
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-info-circle"></i>  Stock Attributes</h3>
                        </div>
                        <div class="panel-body">
                                <!--<input type="number" name="float" ng-model="userSettings.float" />
                                <input type="number" name="revenueGrowth" ng-model="userSettings.revenueGrowth" />
                                <input type="number" name="priceMovement" ng-model="userSettings.priceMovement" />-->
                                <form name="ThresholdsForm">
                                    <table class="table table-striped table-bordered">
                                        <tr>
                                            <th class="col-md-2">Attribute</th>
                                        </tr>
                                        <tr>
                                            <td class="col-md-2">Float</td>
                                            <td class="col-md-4"><input type="range" style="width: 140px" step="1000000" max="10000000000" min="0" ng-model="userSettings.floatValue" class="ng-valid ng-dirty"></td>
                                            <td class="ng-binding col-md-2">{{getShortNumber(userSettings.floatValue)}}</td>
                                        </tr>
                                        <tr>
                                            <td class="col-md-2">Revenue Growth</td>
                                            <td class="col-md-4"><input type="range" style="width: 140px" step="1" max="200" min="0" ng-model="userSettings.revenueGrowth" class="ng-valid ng-dirty"></td>
                                            <td class="ng-binding col-md-2" ng-bind="userSettings.revenueGrowth"></td>
                                        </tr>
                                        <tr>
                                            <td class="col-md-4">One Week Price Movement</td>
                                            <td class="col-md-4"><input type="range" style="width: 140px" step="1" max="200" min="0" ng-model="userSettings.oneWeek" class="ng-valid ng-dirty"></td>
                                            <td class="ng-binding col-md-2" ng-bind="userSettings.oneWeek"> %</td>
                                        </tr>
                                        <tr>
                                            <td class="col-md-4">One Month Price Movement</td>
                                            <td class="col-md-4"><input type="range" style="width: 140px" step="1" max="100" min="0" ng-model="userSettings.oneMonth" class="ng-valid ng-dirty"></td>
                                            <td class="ng-binding col-md-2" ng-bind="userSettings.oneMonth"> %</td>
                                        </tr>
                                        <tr>
                                            <td class="col-md-4">Three Month Price Movement</td>
                                            <td class="col-md-4"><input type="range" style="width: 140px" step="1" max="200" min="0" ng-model="userSettings.threeMonth" class="ng-valid ng-dirty"></td>
                                            <td class="ng-binding col-md-2" ng-bind="userSettings.threeMonth"></td>
                                        </tr>
                                    </table>
                                    <input class="" type="submit" ng-click="submitThresholds(ThresholdsForm)" value="Save Settings" />
                                </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    
                </div>
            </div>
    </div>
</div>
