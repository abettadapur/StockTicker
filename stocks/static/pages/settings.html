<div id="page-wrapper">
    <div class="container-fluid">
        <form name="UserSettingsForm">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Settings
                    </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-info-circle"></i>  Email</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-bordered table-condensed">
                                <tr>
                                    <th>Emails</th>
                                    <th></th>
                                </tr>
                                <tr ng-repeat="email in userSettings.emailList">
                                    <td>{{ email }}</td>
                                    <td class="btn" data-toggle="modal" ng-click="deleteEmail(email)">Delete</td>
                                </tr>
                                <tr>
                                    <td>
                                            <label> Add Email:</label>
                                            <input type="email" name="email" ng-model="email" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-info-circle"></i>  Stock Attributes</h3>
                        </div>
                        <div class="panel-body">
                                <!--<input type="number" name="float" ng-model="userSettings.float" />
                                <input type="number" name="revenueGrowth" ng-model="userSettings.revenueGrowth" />
                                <input type="number" name="priceMovement" ng-model="userSettings.priceMovement" />-->
                                <table class="table table-striped table-bordered">
                                    <tr>
                                        <th class="col-md-2">Attribute</th>
                                    </tr>
                                    <tr>
                                        <td class="col-md-2">Float</td>
                                        <td class="col-md-4"><input type="range" style="width: 140px" step="1" max="299999999" min="0" ng-model="userSettings.floatValue" class="ng-valid ng-dirty"></td>
                                        <td class="ng-binding col-md-2" ng-bind="userSettings.floatValue"></td>
                                    </tr>
                                    <tr>
                                        <td class="col-md-2">Revenue Growth</td>
                                        <td class="col-md-4"><input type="range" style="width: 140px" step="1" max="100" min="25" ng-model="userSettings.revenueGrowth" class="ng-valid ng-dirty"></td>
                                        <td class="ng-binding col-md-2" ng-bind="userSettings.revenueGrowth"></td>
                                    </tr>
                                    <tr>
                                        <td class="col-md-4">One Week Price Movement</td>
                                        <td class="col-md-4"><input type="range" style="width: 140px" step="1" max="100" min="10" ng-model="userSettings.oneWeek" class="ng-valid ng-dirty"></td>
                                        <td class="ng-binding col-md-2" ng-bind="userSettings.oneWeek"> %</td>
                                    </tr>
                                    <tr>
                                        <td class="col-md-4">One Month Price Movement</td>
                                        <td class="col-md-4"><input type="range" style="width: 140px" step="1" max="100" min="15" ng-model="userSettings.oneMonth" class="ng-valid ng-dirty"></td>
                                        <td class="ng-binding col-md-2" ng-bind="userSettings.oneMonth"> %</td>
                                    </tr>
                                    <tr>
                                        <td class="col-md-4">Three Month Price Movement</td>
                                        <td class="col-md-4"><input type="range" style="width: 140px" step="1" max="100" min="25" ng-model="userSettings.threeMonth" class="ng-valid ng-dirty"></td>
                                        <td class="ng-binding col-md-2" ng-bind="userSettings.threeMonth"></td>
                                    </tr>
                                </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <input class="" type="submit" ng-click="submit(UserSettingsForm)" value="Submit" />
                </div>
            </div>
        </form>

    </div>
</div>
